<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="vendors/es6-shim.min.js"></script>
    <script src="vendors/system-polyfills.js"></script>

    <script src="vendors/angular2-polyfills.js"></script>
    <script src="vendors/system.src.js"></script>
    <script src="vendors/Rx.js"></script>
    <script src="vendors/angular2.dev.js"></script>
    <script src="vendors/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

</head>
<body>
    <root-app>Loading Angular2 App....</root-app>
</body>
</html>
